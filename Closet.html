<html>
    <head>
        <title>Object Detection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
      <style>
        canvas
        {
            box-shadow: 10px 10px 10px grey;
            border-radius: 10px;
        }
        
        
        .heading
        {
        font-size: 23px;
        width: 100%;
        margin: 0px;
        background-color: rgb(106, 200, 255);
        line-height: 3;
        font-size: 20;
        color: white;
        }
        
        #status
        {
        font-size: 18px;
        }

        #back
        {
            margin-top: 10px;
        }

        body
       {
        font-family: 'Dancing Script', cursive;
       }
            </style>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js" integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
</html>

<body style="background-image: linear-gradient(pink,rgb(255, 34, 144));">
    <center>
        <h1 class="heading">Object Detection</h1>

        <h3 id="status" class="btn btn-success "></h3>
   
          <button class="btn btn-danger" onclick="back()" id="back">Back</button>
    </center>

<script>
    img = ""
    Status = ""

    function preload()
    {
        img = loadImage('Closet.jpg');
    }

    function setup()
    {
        canvas = createCanvas(640, 420);
        canvas.center();
    }

    function draw()
    {
        image(img, 0, 0, 640, 420);
        rect(90, 5, 400, 400);
        rect(120, 110, 90, 90);
        rect(220, 100, 250, 150);
        rect(300, 220, 150, 150);
        rect(120, 20, 100, 85);
        rect(225, 20, 120, 65);
        rect(170, 210, 50, 50);
        fill('Red');
        stroke('Red');
        noFill();
        text("Closet", 92, 17);
        text("Accesories", 122, 122);
        text("Clothes", 222, 112);
        text("Shoe-rack", 302, 232);
        text("Bags", 122, 32);
        text("Folded Clothes", 227, 32);
        text("Hat", 172, 222);
    }

    function back()
    {
        window.location = "index.html";
    }
</script>
</body>
