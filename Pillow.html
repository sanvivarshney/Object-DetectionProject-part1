        font-size: 18px;

            margin-top: 10px;

        body
       {
        font-family: 'Dancing Script', cursive;

<body style="background-image: linear-gradient(pink,rgb(255, 34, 144));">
    <center>
        <h1 class="heading">Object Detection</h1>

        <h3 id="status" class="btn btn-success "></h3>
   
          <button class="btn btn-danger" onclick="back()" id="back">Back</button>
    </center>

<script>
    img = ""
    Status = ""

    function preload()
    {
        img = loadImage('Pillow.jpg');
    }

    function setup()
    {
        canvas = createCanvas(640, 420);
        canvas.center();
    }

    function draw()
    {
        image(img, 0, 0, 640, 420);
        rect(70, 80, 500, 300);
        fill('Red');
        stroke('Red');
        noFill();
        text("Pillow", 72, 92);
    }

    function back()
    {
        window.location = "index.html";
    }
</script>
</body>
